check_for_updates: true
lang_file: "en-US"
prefix: "&8[<#fa8443>NClaim&8]&r"

# Worlds where purchasing claims is not allowed.
blacklisted-worlds:
  - world
  - spawn
  - pvp

# max_claim_count: Defines the maximum number of claims a player can own.
# claim_buy_price: The amount of money deducted from a player's account when purchasing a new claim.
# each_land_buy_price: The cost to expand an existing claim.
# max_coop_players: How many people can co-op your claim.
# claim_expiry_days: The date when the claim will be deleted after purchase

max_claim_count: 3
claim_buy_price: 1500
claim_expiry_days: 7
each_land_buy_price: 2000
max_coop_players: 3

# Color placeholders. Use {COLORNAME} or {colorname} in messages YAML files.
colors:
  red: <#cf2525>
  darkRed: <#6D2323>
  green: <#7ABA78>
  darkGreen: <#0A6847>
  white: <#FFF8E8>
  yellow: <#FFEC9E>
  orange: <#fa8443>
  gray: <#ababab>
  purple: <#8D77AB>
  brown: <#825B32>

config_version: "{version}" # DO NOT CHANGE
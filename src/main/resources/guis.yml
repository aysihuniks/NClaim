      open_claim_menu:
        display_name: "&fInteract With Claim Block"
        material: "BEDROCK"
      extend_expiration:
        display_name: "&fExtend Claim Expiration"
        material: "CLOCK"
      expand_claim:
        display_name: "&fExpand Claim"
        material: "MAP"
      add_coop:
        display_name: "&fAdd Co-op"
        material: "NAME_TAG"

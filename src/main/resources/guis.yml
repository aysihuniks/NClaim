guis:
  background_buttons: true
  background_1:
    display_name: "&8x"
    material: "BLACK_STAINED_GLASS_PANE"
  background_2:
    display_name: "&8x"
    material: "GRAY_STAINED_GLASS_PANE"
  free: "&eFree"
  back:
    display_name: "&eBack"
    material: "OAK_DOOR"
  previous_page:
    display_name: "&ePrevious Page"
    material: "FEATHER"
  next_page:
    display_name: "&eNext Page"
    material: "COMPASS"
  enabled:
    display_name: "&aEnabled"
  disabled:
    display_name: "&cDisabled"

  scroll_button:
    directions:
      LEFT: "Left"
      RIGHT: "Right"
      DOWN: "Down"
      UP: "Up"

  # Claim Menu - When /nclaim is typed, it is the menu with operations such as buy claim
  claim_menu:
    title: "Claim Menu"
    admin:
      display_name: "&6Admin Menu"
      material: "COMMAND_BLOCK"
    buy_claim:
      display_name: "&6Buy a Claim"
      material: "EMERALD"
      lore:
        - ""
        - "&fPurchase a new claim"
        - "&7Cost: &e${price}"
        - ""
        - "&eClick to purchase"
    manage_claims:
      display_name: "&6Manage Claims"
      material: "CHEST"
      lore:
        - ""
        - "&fManage your claims:"
        - "&7• &fView all claims"
        - "&7• &fModify settings"
        - "&7• &fManage members"
        - ""
        - "&eClick to manage"

  # Claim List Menu - The menu that opens after typing /nclaim and clicking the 'Manage Claims' button.
  claim_list_menu:
    title: "Claim List"
    list_type:
      display_name: "&6List Type"
      material: "PAPER"
      all: "All"
      player: "Player"
      coop: "Co-op"
    own_claims:
      display_name: "&6Claim: &e{claim_id}"
      material: "GRASS_BLOCK"
      lore:
        - ""
        - "&fWorld: &e{world}"
        - "&fLocation: &e{coordinates}"
        - "&fOwner: &e{owner}"
        - ""
        - "&7Click to manage"
    coop_claims:
      display_name: "&6Co-op Claim: &e{claim_id}"
      material: "OAK_SIGN"
      lore:
        - ""
        - "&fWorld: &e{world}"
        - "&fLocation: &e{coordinates}"
        - "&fOwner: &e{owner}"
        - ""
        - "&7You can only view"

  # Claim Management Menu - The menu that opens when interacting with the claim block.
  claim_management_menu:
    title: "Manage Claim"
    expand:
      display_name: "&6Expand Claim"
      material: "GRASS_BLOCK"
      lore:
        - ""
        - "&fExpand your claim territory"
        - "&7• &fAdd new chunks"
        - "&7• &fView current chunks"
        - ""
        - "&eClick to manage"
    time:
      display_name: "&6Manage Expiration"
      material: "CLOCK"
      lore:
        - ""
        - "&fManage claim duration:"
        - "&7• &fView expiration date"
        - "&7• &fExtend claim time"
        - ""
        - "&eClick to manage"
    coop:
      display_name: "&6Manage Co-ops"
      material: "TURTLE_HELMET"
      lore:
        - ""
        - "&fManage co-op members:"
        - "&7• &fAdd/Remove members"
        - "&7• &fModify permissions"
        - ""
        - "&eClick to manage"
    setting:
      display_name: "&6Claim Settings"
      material: "END_CRYSTAL"
      lore:
        - ""
        - "&fConfigure claim settings:"
        - "&7• &fPermissions"
        - "&7• &fProtections"
        - "&7• &fAccess rules"
        - ""
        - "&eClick to configure"
    claim_block:
      display_name: "&6Claim Block"
      material: "SHULKER_BOX"
      lore:
        - ""
        - "&fManage your claim block:"
        - "&7• &fChange block appearance"
        - "&7• &fTeleport to claim"
        - "&7• &fMove the block"
        - ""
        - "&eClick to manage"
    delete:
      display_name: "&cDelete Claim"
      material: "TNT"
      lore:
        - ""
        - "&cWarning: &fThis will permanently delete"
        - "&fyour claim without any refund"
        - ""
        - "&eClick to proceed"

  # Claim Expand Menu - The menu that opens after interacting with the claim block and clicking the 'Expand Claim' button.
  claim_expand_menu:
    title: "Expand Claim"
    scroll_button:
      display_name: "&fScroll {direction}"
    center:
      display_name: "&6Center Chunk"
      lore:
        - ""
        - "&fThis is your claim's center chunk"
    expand:
      display_name: "&6Expand Claim"
      material: "BROWN_WOOL"
      lore:
        - ""
        - "&fExpand your claim"
        - "&7Cost: &e${price}"
        - ""
        - "&eClick to purchase"
    claimed:
      display_name: "&aClaimed Chunk"
      material: "GREEN_WOOL"
      lore:
        - ""
        - "&fThis chunk is claimed"
    not_adjacent:
      display_name: "&cInvalid Chunk"
      material: "BLACK_WOOL"
      lore:
        - ""
        - "&fYou can only claim adjacent chunks"
    claimed_another_player:
      display_name: "&cClaimed by Another Player"
      material: "RED_WOOL"
      lore:
        - ""
        - "&fThis chunk belongs to someone else"

  # Claim Time Management Menu - The menu that opens after interacting with the claim block and clicking the 'Manage Expiration' button.
  claim_time_management_menu:
    title: "Manage Time"
    claim_info:
      display_name: "&6Duration Info"
      material: "ITEM_FRAME"
      lore:
        - ""
        - "&fTime Remaining: &e{time_left}"
        - "&fExpires: &e{expires_at}"
    confirm:
      display_name: "&aConfirm Changes"
      material: "BLUE_ICE"
      lore:
        - ""
        - "&fNew duration:"
        - "&7• &e{d} &fdays"
        - "&7• &e{h} &fhours"
        - "&7• &e{m} &fminutes"
        - "&7Cost: &e${price}"
    select_time_unit:
      display_name: "&6Select Time Unit"
      material: "CHAIN"
      lore:
        - ""
        - "&f• {days_status}"
        - "&f• {hours_status}"
        - "&f• {minutes_status}"
    days_status: "Days" # You cannot use color codes.
    hours_status: "Hours"
    minutes_status: "Minutes"
    add_one:
      display_name: "&a+1 {unit}"
      material: "LIME_CONCRETE"
    add_six:
      display_name: "&a+6 {unit}"
      material: "GREEN_CONCRETE"
    subtract_one:
      display_name: "&c-1 {unit}"
      material: "PINK_CONCRETE"
    subtract_six:
      display_name: "&c-6 {unit}"
      material: "RED_CONCRETE"

  claim_manage_coop_menu:
    title: "Co-op Members"
    offline: "&7(Offline)"
    add_coop:
      display_name: "&aAdd Member"
      material: "NETHER_STAR"
    search_title: "Enter a player name"
    empty_slot:
      display_name: "&fEmpty Slot"
      material: "WHITE_STAINED_GLASS_PANE"
      lore:
        - ""
        - "&eClick to add member"
    locked_slot:
      display_name: "&cLocked Slot"
      material: "RED_STAINED_GLASS_PANE"
      lore:
        - ""
        - "&ePermission required"
    coop_info:
      display_name: "&e{player}"
      lore:
        - ""
        - "&fJoined: &7{date}"
        - ""
        - "&eClick to edit"
      admin_lore:
        - "&fPermissions: &a{yes}&7/&c{no}"
        - ""
        - "&eClick to modify"

  manage_coop_player_permission_menu:
    title: "Manage {player}"
    click_to_view: "&eClick to view"
    right_click_toggle: "&eRight-click to toggle all"
    offline: "&7(Offline)"
    player_info:
      display_name: "&e{player}"
      lore:
        - ""
        - "&fJoined: &7{date}"
        - ""
        - "&7Manage permissions below"
    transfer:
      display_name: "&6Transfer Claim"
      material: "GOLDEN_HELMET"
      lore:
        - ""
        - "&7Transfer ownership of this claim"
        - "&7to &e{player}"
        - ""
        - "&7This action cannot be undone!"
        - ""
        - "&eClick to transfer"
    kick:
      display_name: "&cKick Co-op"
      material: "BARRIER"
      lore:
        - ""
        - "&fKick this co-op"
        - "&ffrom your claim"
        - ""
        - "&7Click to kick"
    categories:
      blocks:
        display_name: "&6Block Permissions"
        material: "GRASS_BLOCK"
      containers:
        display_name: "&6Container Access"
        material: "CHEST"
      redstone:
        display_name: "&6Redstone Usage"
        material: "REDSTONE"
      doors:

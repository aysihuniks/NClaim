        display_name: "&fManage Claim Block Types"
        material: "STONE_AXE"
      move_claim_block:
        display_name: "&fMove Claim Block"
        material: "SHULKER_BOX"
      manage_settings:
        display_name: "&fManage Claim Settings"
        material: "BOOK"


  claim_settings_menu:
    title: "Claim Settings"
    settings:
      pvp:
        default_value: false
        changeable: true
        # permission: "nclaim.change_claim_pvp_setting"
        display_name: "&6PvP"
        material: "DIAMOND_SWORD"
        lore:
          - ""
          - "&fAllow player combat in claim"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"
      tnt_explosions:
        default_value: true
        changeable: true
        # permission: "nclaim.change_tnt_explosion_setting"
        display_name: "&6TNT Damage"
        material: "TNT"
        lore:
          - ""
          - "&fAllow TNT to damage blocks"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"
      creeper_explosions:
        default_value: true
        changeable: true
        # permission: "nclaim.change_claim_creeper_explosion_setting"
        display_name: "&6Creeper Damage"
        material: "CREEPER_SPAWN_EGG"
        lore:
          - ""
          - "&fAllow Creeper explosion damage"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"
      mob_attacks:
        default_value: false
        changeable: true
        # permission: "nclaim.change_claim_mob_attack_setting"
        display_name: "&6Mob Combat"
        material: "GOLDEN_APPLE"
        lore:
          - ""
          - "&fAllow players to fight mobs"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"
      monster_spawning:
        default_value: true
        changeable: true
        # permission: "nclaim.change_claim_monster_spawning_setting"
        display_name: "&6Monster Spawning"
        material: "ZOMBIE_SPAWN_EGG"
        lore:
          - ""
          - "&fAllow monsters to spawn"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"
      animal_spawning:
        default_value: true
        changeable: true
        # permission: "nclaim.change_claim_animal_spawning_setting"
        display_name: "&6Animal Spawning"
        material: "PIG_SPAWN_EGG"
        lore:
          - ""
          - "&fAllow animals to spawn"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"
      villager_interactions:
        default_value: false
        changeable: true
        # permission: "nclaim.change_claim_villager_interaction_setting"
        display_name: "&6Villager Trading"
        material: "VILLAGER_SPAWN_EGG"
        lore:
          - ""
          - "&fAllow villager interactions"
          - ""
          - "&7Status: {status}"
          - ""
          - "&eClick to toggle"

  claim_block_management_menu:
    title: "Claim Block Management"
    teleport:
      display_name: "&6Teleport to Claim"
      material: "ENDER_PEARL"
      lore:
        - ""
        - "&fTeleports you to claim location"
        - ""
        - "&eClick to teleport"
    move_claim_block:
      display_name: "&6Move the Claim Block"
      material: "SHULKER_BOX"
      lore:
        - ""
        - "&fMoves the claim block to your location"
        - ""
        - "&eClick to proceed"

  admin_menu:
    all_claims_menu:
      title: "All Claims"
      reset_settings:
        display_name: "&cReset Settings"
        material: "BOOK"
      search_player:
        display_name: "&aSearch Player"
        material: "NETHER_STAR"
      sort_by_date:
        display_name: "&aSort by Date"
        material: "GOLD_BLOCK"
        lore:
          - ""
          - "&f• {newest_status}"
          - "&f• {oldest_status}"
      delete_selected:
        display_name: "&cDelete Selected"
        material: "BARRIER"
      claim_items:
        selected:
          display_name: "&a{owner}'s Claim &7(Selected)"
          material: "YELLOW_STAINED_GLASS_PANE"
          lore:
            - ""
            - "&fCreated: &7{created_at}"
            - "&fLocation: &7{world}, {coordinates}"
            - "&fSize: &7{land_size} chunks"
            - "&fCo-op Members: &7{coop_count}"
            - "&fSettings: &a{yes}&7/&c{no}"
            - ""
            - "&eClick &7- &fManage"
            - "&eShift Click &7- &fTeleport"
            - "&eRight Click &7- &fDeselect"
        unselected:
          display_name: "&6{owner}'s Claim"
          material: "WHITE_STAINED_GLASS_PANE"
          lore:
            - ""
            - "&fCreated: &7{created_at}"
            - "&fLocation: &7{world}, {coordinates}"
            - "&fSize: &7{land_size} chunks"
            - "&fCo-op Members: &7{coop_count}"
            - "&fSettings: &a{yes}&7/&c{no}"
            - ""
            - "&eClick &7- &fManage"
            - "&eShift Click &7- &fTeleport"
            - "&eRight Click &7- &fSelect"

  # Confirmation Menu - It is the menu that opens when there is a confirmation process.
  confirm_menu:
    title: "Confirm Action"
    confirm:
      display_name: "&aConfirm"
      material: "GREEN_DYE"
    decline:
      display_name: "&cDecline"
      material: "RED_DYE"
    center:
      material: "BOOK"
    children:
      buy_new_claim:
        display_name: "&6Buy a New Claim"
        lore:
          - ""
          - "&fIf you approve this action:"
          - "&7• &e${price} &fwill be deducted from your balance"
          - "&7• &fYou will receive a &enew Claim"
          - ""
          - "&aClick to green dye for confirm purchase"
          - "&cClick to red dye for cancel purchase"
      claim_expand:
        display_name: "&6Expand Claim"
        lore:
          - ""
          - "&fIf you approve this action:"
          - "&7• &fCost: &e${price}"
          - "&7• &fSelected chunk will be added to your claim"
          - ""
          - "&aClick to green dye for confirm expansion"
          - "&cClick to red dye for cancel expansion"
      delete_claim:
        display_name: "&6Delete Claim"
        lore:
          - ""
          - "&cWarning: &fThis action will:"
          - "&7• &fPermanently delete your claim"
          - "&7• &fCannot be undone"
          - ""
          - "&aClick to green dye for confirm deletion"
          - "&cClick to red dye for cancel deletion"
      kick_coop:
        display_name: "&6Remove Co-op"
        lore:
          - ""
          - "&fThis action will:"
          - "&7• &fRemove &e{player} &ffrom your claim"
          - "&7• &fRevoke all their permissions"
          - ""
          - "&aClick to green dye for confirm removal"
          - "&cClick to red dye for cancel removal"
      add_coop:
        display_name: "&6Add Co-op Member"
        lore:
          - ""
          - "&fThis action will:"
          - "&7• &fAdd &e{player} &fto your claim"
          - "&7• &fGrant them co-op permissions"
          - ""
          - "&aClick to green dye for confirm addition"
          - "&cClick to red dye for cancel addition"
      transfer_claim:
        display_name: "&6Transfer Claim"
        lore:
          - ""
          - "&cWarning: &fThis action will:"
          - "&7• &fTransfer ownership to &e{player}"
          - "&7• &fRemove your access to this claim"
          - "&7• &fCannot be undone"
          - ""
          - "&aClick to green dye for confirm transfer"
          - "&cClick to red dye for cancel transfer"
      admin_delete_claim:
        display_name: "&6Delete Selected Claims"
        lore:
          - ""
          - "&cWarning: &fThis action will:"
          - "&7• &fPermanently delete selected claims"
          - "&7• &fCannot be undone"
          - ""
          - "&aClick to green dye for confirm deletion"
          - "&cClick to red dye for cancel deletion"
      move_claim_block:
        display_name: "&6Move Claim Block"
        lore:
          - ""
          - "&fThis action will:"
          - "&7• &fMove the claim block to your location"
          - "&7• &fTeleportation point will also move alongside it"
          - ""
          - "&aClick green dye to confirm move"
          - "&cClick to red dye to cancel move"

# DO NOT CHANGE!
gui_version: "{version}"
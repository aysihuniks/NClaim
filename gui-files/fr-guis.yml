guis:
  background_buttons: true
  background_1:
    display_name: "&8x"
    material: "BLACK_STAINED_GLASS_PANE"
  background_2:
    display_name: "&8x"
    material: "GRAY_STAINED_GLASS_PANE"
  back:
    display_name: "&eRetour"
    material: "OAK_DOOR"
  previous_page:
    display_name: "&ePage précédente"
    material: "FEATHER"
  next_page:
    display_name: "&ePage suivante"
    material: "COMPASS"
  enabled:
    display_name: "&aActivé"
  disabled:
    display_name: "&cDésactivé"

  # Menu de revendication - Lorsque /nclaim est tapé, c'est le menu avec des opérations telles que l'achat d'une revendication
  claim_menu:
    title: "Menu de revendication"
    admin:
      display_name: "&6Menu Admin"
      material: "COMMAND_BLOCK"
    buy_claim:
      display_name: "&6Acheter une revendication"
      material: "EMERALD"
      lore:
        - ""
        - "&fAcheter une nouvelle revendication"
        - "&7Coût : &e${price}"
        - ""
        - "&eCliquez pour acheter"
    manage_claims:
      display_name: "&6Gérer les revendications"
      material: "CHEST"
      lore:
        - ""
        - "&fGérer vos revendications :"
        - "&7• &fAfficher toutes les revendications"
        - "&7• &fModifier les paramètres"
        - "&7• &fGérer les membres"
        - ""
        - "&eCliquez pour gérer"

  # Menu Liste des revendications - Le menu qui s'ouvre après avoir tapé /nclaim et cliqué sur le bouton « Gérer les revendications ».
  claim_list_menu:
    title: "Liste des revendications"
    list_type:
      display_name: "&6Type de liste"
      material: "PAPER"
      all: "Tous"
      player: "Joueur"
      coop: "Co-op"
    own_claims:
      display_name: "&6Revendication : &e{claim_id}"
      material: "GRASS_BLOCK"
      lore:
        - ""
        - "&fMonde : &e{world}"
        - "&fEmplacement : &e{coordinates}"
        - "&fPropriétaire : &e{owner}"
        - ""
        - "&7Cliquez pour gérer"
    coop_claims:
      display_name: "&6Revendication Co-op : &e{claim_id}"
      material: "OAK_SIGN"
      lore:
        - ""
        - "&fMonde : &e{world}"
        - "&fEmplacement : &e{coordinates}"
        - "&fPropriétaire : &e{owner}"
        - ""
        - "&7Vous pouvez seulement afficher"

  # Menu de gestion des revendications - Le menu qui s'ouvre lors de l'interaction avec le bloc de revendication.
  claim_management_menu:
    title: "Gérer la revendication"
    expand:
      display_name: "&6Étendre la revendication"
      material: "GRASS_BLOCK"
      lore:
        - ""
        - "&fÉtendre votre territoire de revendication"
        - "&7• &fAjouter de nouveaux blocs"
        - "&7• &fAfficher les blocs actuels"
        - ""
        - "&eCliquez pour gérer"
    time:
      display_name: "&6Gérer l'expiration"
      material: "CLOCK"
      lore:
        - ""
        - "&fGérer la durée de la revendication :"
        - "&7• &fAfficher la date d'expiration"
        - "&7• &fProlonger la durée de la revendication"
        - ""
        - "&eCliquez pour gérer"
    coop:
      display_name: "&6Gérer les Co-ops"
      material: "TURTLE_HELMET"
      lore:
        - ""
        - "&fGérer les membres co-op :"
        - "&7• &fAjouter/Supprimer des membres"
        - "&7• &fModifier les autorisations"
        - ""
        - "&eCliquez pour gérer"
    setting:
      display_name: "&6Paramètres de revendication"
      material: "END_CRYSTAL"
      lore:
        - ""
        - "&fConfigurer les paramètres de revendication :"
        - "&7• &fAutorisations"
        - "&7• &fProtections"
        - "&7• &fRègles d'accès"
        - ""
        - "&eCliquez pour configurer"
    type:
      display_name: "&6Type de bloc de revendication"
      material: "SHULKER_BOX"
      lore:
        - ""
        - "&fModifier le type de votre bloc de revendication"
        - "&7• &fAffecte seulement l'apparence"
        - "&7• &fN'affecte pas les protections"
        - ""
        - "&eCliquez pour modifier"
    delete:
      display_name: "&cSupprimer la revendication"
      material: "TNT"
      lore:
        - ""
        - "&cAvertissement : &fCela supprimera définitivement"
        - "&fvotre revendication sans aucun remboursement"
        - ""
        - "&7Cliquez pour continuer"

  # Menu d'extension de revendication - Le menu qui s'ouvre après avoir interagi avec le bloc de revendication et cliqué sur le bouton « Étendre la revendication ».
  claim_expand_menu:
    title: "Étendre la revendication"
    center:
      display_name: "&6Bloc central"
      lore:
        - ""
        - "&fCeci est le bloc central de votre revendication"
    expand:
      display_name: "&6Étendre la revendication"
      material: "BROWN_WOOL"
      lore:
        - ""
        - "&fÉtendre votre revendication"
        - "&7Coût : &e${price}"
        - ""
        - "&eCliquez pour acheter"
    claimed:
      display_name: "&aBloc revendiqué"
      material: "GREEN_WOOL"
      lore:
        - ""
        - "&fCe bloc est revendiqué"
    not_adjacent:
      display_name: "&cBloc non valide"
      material: "BLACK_WOOL"
      lore:
        - ""
        - "&fVous pouvez seulement revendiquer des blocs adjacents"
    claimed_another_player:
      display_name: "&cRevendiqué par un autre joueur"
      material: "RED_WOOL"
      lore:
        - ""
        - "&fCe bloc appartient à quelqu'un d'autre"

  # Menu de gestion du temps de revendication - Le menu qui s'ouvre après avoir interagi avec le bloc de revendication et cliqué sur le bouton « Gérer l'expiration ».
  claim_time_management_menu:
    title: "Gérer le temps"
    claim_info:
      display_name: "&6Informations sur la durée"
      material: "ITEM_FRAME"
      lore:
        - ""
        - "&fTemps restant : &e{time_left}"
        - "&fExpire : &e{expires_at}"
    confirm:
      display_name: "&aConfirmer les modifications"
      material: "BLUE_ICE"
      lore:
        - ""
        - "&fNouvelle durée :"
        - "&7• &e{d} &fjours"
        - "&7• &e{h} &fheures"
        - "&7• &e{m} &fminutes"
        - "&7Coût : &e${price}"
    select_time_unit:
      display_name: "&6Sélectionner l'unité de temps"
      material: "CHAIN"
      lore:
        - ""
        - "&f• {days_status}"
        - "&f• {hours_status}"
        - "&f• {minutes_status}"
    days_status: "Jours" # You cannot use color codes.
    hours_status: "Heures"
    minutes_status: "Minutes"
    add_one:
      display_name: "&a+1 {unit}"
      material: "LIME_CONCRETE"
    add_six:
      display_name: "&a+6 {unit}"
      material: "GREEN_CONCRETE"
    subtract_one:
      display_name: "&c-1 {unit}"
      material: "PINK_CONCRETE"
    subtract_six:
      display_name: "&c-6 {unit}"
      material: "RED_CONCRETE"

  claim_manage_coop_menu:
    title: "Membres Co-op"
    offline: "&7(Hors ligne)"
    add_coop:
      display_name: "&aAjouter un membre"
